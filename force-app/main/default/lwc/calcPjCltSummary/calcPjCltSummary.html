<template>
    <h2 class="slds-text-heading_large">Comparação</h2>
    <div class="slds-grid slds-gutters">
        <div>
            <h3 class="slds-text-heading_medium">Valores PJ</h3>
            <lightning-input type="number" formatter="currency" step="0.01" label="Valor total base (anual)" value={PJ_yearlyTotalCash} readonly></lightning-input>
        </div>
        <div>
            <h3 class="slds-text-heading_medium">Valores CLT</h3>
            <lightning-input type="number" formatter="currency" step="0.01" label="Valor total base (anual)" value={CLT_yearlyTotalCash} readonly></lightning-input>
            <lightning-input type="number" formatter="currency" step="0.01" label="Valor total (beneficios)" value={CLT_yearlyTotalBeneficios} readonly></lightning-input>
            <lightning-input type="number" formatter="currency" step="0.01" label="Anual total + beneficios" value={CLT_yearlyTotal} readonly></lightning-input>
            <div>
                <h4 class="slds-text-heading_small">Beneficios: </h4>
                <template for:each={CLT_yearlyEachBeneficio} for:item="beneficio">
                    <div key={beneficio.id}>
                        <lightning-input type="number" formatter="currency" step="0.01" label={beneficio.title} value={beneficio.totalValue} readonly></lightning-input>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
