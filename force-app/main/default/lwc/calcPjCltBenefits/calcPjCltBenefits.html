<template>
    <div class="slds-card slds-card_boundary slds-var-m-around_small">
        <div class="slds-var-p-around_small">
            <lightning-input onchange={handleInputChange} type="text"    name="input-beneficio-title"   label="Nome do benefício" value={title}></lightning-input>
            <lightning-input onchange={handleInputChange} type="number"  name="input-beneficio-value"   label="Valor (Bruto)" formatter="currency" step="0.01" value={beneficioValue}></lightning-input>
            <lightning-select
                name="periodSelector"
                label="Período (Anual/Mensal)"
                value={selectedPeriodOption}
                options={periodOptions}
                onchange={handlePeriodSelectorChange}>
            </lightning-select>
            <lightning-button variant="destructive-text" label="Remover Beneficio" onclick={handleRemoveBeneficioClick} icon-name="utility:delete"></lightning-button>
        </div>
    </div>
</template>
